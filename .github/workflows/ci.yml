name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '10 9 * * 0'
    - cron: '10 9 12 3 *'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    permissions:
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run script@shell
        run: |
          date
          env
      - name: Run script/cron-1@shell
        if: github.event.schedule == '10 9 * * 0'
        run: |
          date
      - name: Run script/cron-2@shell
        if: github.event.schedule == '10 9 12 3 *'
        run: |
          date
      - name: Run echo@shell
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo $GITHUB_TOKEN
          echo ${{ secrets.GITHUB_TOKEN }}
